<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- 游댳 Define o tipo de documento como HTML5 -->
  

  <!-- 游댳 Elemento raiz do HTML, definindo o idioma como portugu칡s do Brasil -->
  <html lang="pt-br">

  <head>
    <!-- 游댳 Define a tabela de caracteres usada -->
    <!-- UTF-8 garante suporte a acentos e caracteres especiais -->
    <meta charset="UTF-8">

    <!-- 游댳 T칤tulo exibido na aba do navegador -->
    <title>Weather App - Flask</title>

    <!-- 游댳 Importa um arquivo CSS externo -->
    <!-- "static/style.css" ser치 servido pelo Flask (pasta frontend/static/) -->
    <link rel="stylesheet" href="static/style.css">

    <!-- 游댳 Importa o arquivo JavaScript -->
    <!-- O atributo "defer" garante que o JS s칩 ser치 executado ap칩s o HTML ser carregado -->
    <script src="static/script.js" defer></script>

    <!-- 游댳 Estilos CSS embutidos (inline) -->
    <!-- Boa pr치tica seria mover para o style.css, mas mantemos aqui como exemplo did치tico -->
    <style>
      body {
        font-family: Arial, sans-serif;  /* Define fonte padr칚o */
        text-align: center;              /* Centraliza conte칰do */
        padding: 30px;                   /* Espa칞amento interno */
      }
      .card {
        max-width: 420px;                /* Largura m치xima do card */
        margin: 0 auto;                  /* Centraliza horizontalmente */
        padding: 16px;                   /* Espa칞amento interno */
        border: 1px solid #ddd;          /* Borda cinza clara */
        border-radius: 12px;             /* Cantos arredondados */
      }
      input, button {
        padding: 10px;                   /* Espa칞amento interno */
        margin: 5px;                     /* Espa칞amento externo */
      }
      
    </style>
  </head>

  <body>
    <!-- 游댳 T칤tulo principal da p치gina -->
    <h1>游꺉 Weather App</h1>

    <!-- 游댳 Campo de entrada para o usu치rio digitar a cidade -->
    <!-- id="cidade" ser치 usado pelo JS para capturar o valor -->
    <input type="text" id="cidade" placeholder="Digite a cidade" />

    <!-- 游댳 Bot칚o para buscar o clima -->
    <!-- id="buscar" ser치 usado no JS para adicionar evento de clique -->
    <button id="buscar">Buscar</button>

    <!-- 游댳 츼rea onde os resultados ser칚o exibidos -->
    <!-- A classe "card" aplica o estilo visual definido no CSS -->
    <!-- O id="resultado" ser치 manipulado dinamicamente pelo script.js -->
    <div id="resultado" class="card"></div>
  </body>
</html>
